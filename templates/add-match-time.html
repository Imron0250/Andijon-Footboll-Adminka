{% extends 'base.html' %}
{% block content %}

<div class="content-wrapper">
    <div class="page-heading">
        <h1 class="page-title">Match Time Qoshish</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html"><i class="la la-home font-20"></i></a>
            </li>
        </ol>
    </div>
    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-md-6">
                <div class="ibox">
                    
                    <div class="ibox-body">
                        <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <form>
                            <div class="row">
                                <div class="col-sm-6 form-group">
                                    <label>Date </label>
                                    <input class="form-control" type="datetime" name="date" placeholder="Date">
                                </div>
                            </div>
                            <div class="form-group">
                                <label></label>
                                <select  name="first_command" id="first_command">
                                    {%for i in commants%}
                                        <option value="{{ i.id }}">{{i.name}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                            <div class="form-group">
                                <label></label>
                                <select  name="second_command" id="second_command">
                                    {%for i in commants%}
                                        <option value="{{ i.id }}">{{i.name}}</option>
                                    {%endfor%}
                                </select>
                            </div>
                            <div class="form-group">
                                <button class="btn btn-default" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
