{% extends 'base.html' %}
{% block content %}

<div class="content-wrapper">
    <div class="page-heading">
        <h1 class="page-title">News Qoshish</h1>
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a href="index.html"><i class="la la-home font-20"></i></a>
            </li>
        </ol>
    </div>
    <div class="page-content fade-in-up">
        <div class="row">
            <div class="col-md-6">
                <div class="ibox">
                    
                    <div class="ibox-body">
                        <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <form>
                            <div class="row">
                                    <label>Title </label>
                                    <input class="form-control" type="text" name="title" placeholder="Title">
                                    <label>Text </label>
                                    <input class="form-control" type="text" name="text" placeholder="Text">
                                    <label>Date </label>
                                    <input class="form-control" type="datetime" name="date" placeholder="Date">
                                    <label>Is banner </label>
                                    <input class="form-control" type="checkbox" name="is_banner" placeholder="Date" {% if mymodel_instance.is_published %}checked{% endif %}>
                                    <label>Photo </label>
                                    <input class="form-control" type="file" name="photo" placeholder="Photo">
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <button class="btn btn-default" type="submit">Submit</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
