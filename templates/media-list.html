{% extends 'base.html' %}
{% block content %}
<div class="content-wrapper">
    <div class="ibox">
        <div class="ibox-head">
            <div class="ibox-title">Media Table</div>
        </div>
        <div class="ibox-body">
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>first_command_id</th>
                            <th>second_command_id</th>
                            <th>date</th>
                            <th>what_account</th>
                            <th>photo</th>
                            <th>video</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for i in media %}
                        <tr>
                            <td>{{i.first_command_name_id}}</td>
                            <td>{{i.second_command_name_id}}</td>
                            <td>{{i.date}}</td>
                            <td>{{i.what_account}}</td>
                            <td class="d-none d-md-table-cell"><img src="{{ i.photo.url }}" alt="logo"></td>
                            <td class="d-none d-md-table-cell"><img src="{{ i.video.url }}" alt="logo"></td>
                            <td>
                                <a href="{% url 'edit_media' i.id%}" class="btn btn-default btn-xs m-r-5" data-toggle="tooltip" data-original-title="Edit"><i class="fa fa-pencil font-14"></i></a>
                                <a href="{% url 'delete_media' i.id%}" class="btn btn-default btn-xs"  data-original-title="Delete"><i class="fa fa-trash font-14"></i></a>
                            </td>
                        </tr>
                        {%endfor%}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
